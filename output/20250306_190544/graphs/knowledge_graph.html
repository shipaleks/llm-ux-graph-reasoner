        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allEdges;

              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e6194B", "id": "c7f88870-7ea5-4877-8ed5-62ff7a786bb0", "label": "\u042f\u043d\u0434\u0435\u043a\u0441", "shape": "dot", "size": 29.5, "title": "\u003cb\u003e\u042f\u043d\u0434\u0435\u043a\u0441\u003c/b\u003e (organization)\u003cbr\u003eConfidence: 0.95\u003cbr\u003e"}, {"color": "#3cb44b", "id": "465d4374-d096-4438-a8c3-9c0f7119f3a9", "label": "\u043d\u0435\u0439\u0440\u043e", "shape": "dot", "size": 28.0, "title": "\u003cb\u003e\u043d\u0435\u0439\u0440\u043e\u003c/b\u003e (concept)\u003cbr\u003eConfidence: 0.80\u003cbr\u003e"}, {"color": "#ffe119", "id": "7dee6a0e-6213-42a1-8e71-21bc762aca55", "label": "\u042f\u043d\u0434\u0435\u043a\u0441 \u041c\u0443\u0437\u044b\u043a\u0430", "shape": "dot", "size": 29.8, "title": "\u003cb\u003e\u042f\u043d\u0434\u0435\u043a\u0441 \u041c\u0443\u0437\u044b\u043a\u0430\u003c/b\u003e (product)\u003cbr\u003eConfidence: 0.98\u003cbr\u003e"}, {"color": "#ffe119", "id": "810275ba-42b9-4028-accb-d2d786551898", "label": "\u042f\u043d\u0434\u0435\u043a\u0441 \u041f\u044d\u0439", "shape": "dot", "size": 29.8, "title": "\u003cb\u003e\u042f\u043d\u0434\u0435\u043a\u0441 \u041f\u044d\u0439\u003c/b\u003e (product)\u003cbr\u003eConfidence: 0.98\u003cbr\u003e"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph

                  var options = {"nodes": {"font": {"size": 14, "face": "Tahoma"}, "shape": "dot", "size": 20}, "edges": {"font": {"size": 12, "align": "middle"}, "arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.5, "springLength": 300, "springConstant": 0.04}, "minVelocity": 0.75, "solver": "barnesHut"}};
